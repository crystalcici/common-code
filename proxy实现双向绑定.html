<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <b id="count"></b>
    <button onclick="increase()">+</button>
    <button onclick="decrease()">-</button>
<script>
    const data = { count: 0 };
    const proxy = new Proxy(data, {
        get(target, property) {
            return target[property];
        },
        set(target, property, value) {
            target[property] = value;
            render(value);
        }
    });

    render(proxy.count);

    function render(value) {
        document.getElementById('count').innerHTML = value;
    }

    function increase() {
        proxy.count += 1;
    }

    function decrease() {
        proxy.count -= 1;
    }
</script>
</body>
</html>
